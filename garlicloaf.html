<!DOCTYPE html>

        <div id="recipe">

            <div class="recipe-details">
                <img src="images/garlic loaf.jpg">

                <h1>Garlic loaf</h1>
                <div class="recipe-details-info">
                    <p><b>Price:</b> R39,99</p>
                    <p style="float:right"> Serving size: 2</p>
            </div>
            <div class="recipe-details-ingridents">
                <p>Garlic bread (also called garlic toast)

            <form>
                <br><br>
                <label for="first name">Extra notes:</label><input type="text" id="first name">
                <br>

            <br>
